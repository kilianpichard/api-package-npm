name: Testing

on:
  pull_request:
    branches:
      - main
env:
  NODE_VERSION: 20

jobs:
  run_test:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm i

      - name: Code Linting
        run: npm test
